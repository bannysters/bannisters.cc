<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bannisters.cc</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0e6c1f4.js" crossorigin="anonymous"></script>
  <style>
    :root { --accent: #d3bfff; --bg: #000; }
    body { margin:0; padding:0; background:#000; color:var(--accent); font-family:'Inter',sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    #tsparticles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    header { padding:2rem 1rem; flex:0; text-align:center; font-family:'Poppins',sans-serif; font-weight:300; }
    main { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:1rem; }
    h1 { font-size:2.5rem; margin-bottom:1rem; }
    p { font-size:1rem; font-weight:300; max-width:500px; margin-bottom:1.5rem; }
    .btn { font-weight:400; font-size:0.9rem; padding:0.6rem 1.2rem; border-radius:0.5rem; transition:transform .3s; }
    .btn.primary { background:#4b0082; } .btn.primary:hover { transform:scale(1.05); }
    .btn.secondary { border:1px solid #4b0082; } .btn.secondary:hover { background:#4b0082; transform:scale(1.05); }
    footer { flex:0; padding:1rem; display:flex; justify-content:center; gap:1.5rem; }
    .social { font-size:1.3rem; transition:color .3s,transform .3s; }
    .social:hover { color:#6a0dad; transform:scale(1.2); }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <header>
    <h1>bannisters.cc</h1>
  </header>
  <main>
    <div class="flex gap-4">
      <a href="#projects" class="btn primary">Projects</a>
      <a href="#about" class="btn secondary">About Me</a>
    </div>
    <a href="https://discord.gg/" aria-label="Discord" class="social"><i class="fab fa-discord"></i></a>
    <a href="https://instagram.com/bannisters" aria-label="Instagram" class="social"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/n9vo" aria-label="GitHub" class="social"><i class="fab fa-github"></i></a>
  </main>

  <script>
    tsParticles.load("tsparticles", {
      particles:{number:{value:40}, color:{value:"#4b0082"}, shape:{type:"circle"}, opacity:{value:0.4}, size:{value:{min:1,max:3}}, move:{enable:true,speed:0.7,outModes:{default:"bounce"}}, links:{enable:true,distance:90,color:"#330066",opacity:0.2,width:1}},
      interactivity:{events:{onHover:{enable:true,mode:"grab"},onClick:{enable:true,mode:"repulse"}},modes:{grab:{distance:130,links:{opacity:0.4}},repulse:{distance:100}}}, detectRetina:true, background:{color:"#000000"}
    });
  </script>
</body>
</html>
